<!DOCTYPE html>
<html>
    <head>
        <style>
            .body {
                display: grid;
                grid-template-columns: 200px auto 200px;
                grid-template-rows: 10vh 75vh 10vh;
            }
            .header{
                grid-column-start: 1;
                grid-column-end: 4;
            }
            .footer{
                grid-column-start: 1;
                grid-column-end: 4;
            }
            
        </style>
    </head>
    <body>
        <header>header</header>
        <aside>aside left</aside>
        <article>atticle</article>
        <footer>footer</footer>
    </body>
</html>
