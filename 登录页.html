<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动校园 - 登录</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8fd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://www.bing.com/th?id=OHR.AerialEverglades_ZH-CN3388982881_1920x1080.jpg);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>欢迎来到移动校园</h1>
        <form action="首页.html" method="POST">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username">

            <label for="password">密码</label>
            <input type="password" id="password" name="password">
            <button type="submit">登录</button>
        </form>
        <p>没有账号？<a href="注册页.html">点击注册</a></p>
    </div>
</body>
</html>1
