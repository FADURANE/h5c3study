<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动校园首页</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8fd; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        
        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        
        .main-container {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        
        .module {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .module img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .module h3 {
            margin-top: 15px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        .module p {
            color: #555;
        }

        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        
        .footer {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    
    <div class="header">
        <a href="首页.html">首页</a>
        <a href="个人中心页.html">个人中心</a>
        <a href="校园主题页.html">校园主题</a>
    </div>

    
    <div class="main-container">
        <div class="module">
            <img src="./assets/美食.jpg" alt="美食推荐">
            <h3>美食推荐</h3>
            <p>探索校园内的美食，找到你最爱的餐馆。</p>
        </div>

        
        <div class="module">
            <img src="./assets/图书.jpeg" alt="图书资讯">
            <h3>图书资讯</h3>
            <p>查看最新的图书推荐和校园内的阅读活动。</p>
        </div>

        
        <div class="module">
            <img src="./assets/运动.jpeg" alt="运动专区">
            <h3>运动专区</h3>
            <p>参与校园运动活动，保持健康生活。</p>
        </div>
    </div>

    
    <div class="footer">
        <p>&copy; 2025 移动校园</p>
    </div>

</body>
</html>
