<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园主题 - 移动校园</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8fd;
            color: #333;
        }

        
        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 20px;
        }

        
        .theme-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        
        .theme-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .theme-header h2 {
            color: #4CAF50;
            font-size: 2em;
            margin: 0;
        }

        .theme-header p {
            color: #555;
            font-size: 1.2em;
        }

        .theme-module {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .theme-module img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .theme-module h3 {
            margin-top: 15px;
            font-size: 1.5em;
            color: #4CAF50;
        }

        .theme-module p {
            font-size: 1em;
            color: #333;
        }

        @media (max-width: 768px) {
            .theme-container {
                padding: 15px;
            }

            .theme-header h2 {
                font-size: 1.8em;
            }

            .theme-header p {
                font-size: 1em;
            }

            .theme-module {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>

    <div class="header">
        <a href="首页.html">首页</a>
        <a href="个人中心页.html">个人中心</a>
        <a href="javascript:void(0)">校园主题</a>
    </div>

    <div class="theme-container">
        <div class="theme-header">
            <h2>校园主题</h2>
            <p>发现校园的各个特色，了解我们的文化、活动和设施</p>
        </div>

        <div class="theme-module">
            <img src="./assets/校园风景.jpg" alt="校园风景">
            <h3>校园风景</h3>
            <p>我们校园的美丽风景，四季变换，绿意盎然。每一处都充满生机与活力。</p>
        </div>

        <div class="theme-module">
            <img src="./assets/校园活动.jpeg" alt="校园活动">
            <h3>校园活动</h3>
            <p>校园内的活动丰富多彩，包括社团活动、运动会、艺术展览等，带给你不一样的大学体验。</p>
        </div>

        <div class="theme-module">
            <img src="./assets/校园设施.jpeg" alt="校园设施">
            <h3>校园设施</h3>
            <p>我们的校园设施先进，包括图书馆、运动场、实验室等，满足学术和生活的需求。</p>
        </div>
    </div>

</body>
</html>
