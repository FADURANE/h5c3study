<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 移动校园</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8fd;
            background-image: url(https://bing.img.run/rand.php);
            background-attachment: fixed;
        }

        
        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 20px;
        }

        
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header h2 {
            margin-top: 10px;
            color: #4CAF50;
        }

        
        .profile-info {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-info label {
            font-size: 1.1em;
            color: #333;
        }

        .profile-info input, .profile-info textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .profile-info textarea {
            resize: vertical;
        }

        
        .footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        
        @media (max-width: 768px) {
            .profile-info {
                width: 90%;
            }

            .header {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    
    <div class="header">
        <a href="首页.html">首页</a>
        <a href="校园主题页.html">校园主题</a>
        <a href="javascript:void(0)">个人中心</a>
    </div>

    
    <div class="profile-container">
        <a href="https://www.bilibili.com/video/BV1F2L6zMETP" target="_blank">
        <div class="profile-header">
            <img src="./assets/头像.webp" alt="用户头像">    
        </div>
        </a>

        <div class="profile-info">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required/>

            <label for="gender">性别</label>
            <input type="text" id="gender" name="gender"/>

            <label for="hobby">爱好</label>
            <input type="text" id="hobby" name="hobby"/>

            <label for="birthdate">出生年月</label>
            <input type="date" id="birthdate" name="birthdate"/>

            <label for="bio">个人简介</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </div>
    </div>

    
    <div class="footer">
        <p>&copy; 2025 移动校园</p>
    </div>

</body>
</html>
