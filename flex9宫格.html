<!DOCTYPE html>
<html>
    <head>
        <style>
        .container{
            width: 400px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            border:solid;
        }

        .box{
            width: 100px;
            height: 100px;
            border: solid;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            </div>
        </div>
    </body>
</html>
