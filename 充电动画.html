<!DOCTYPE html>
<html>
    <head>
        <style>
            .bigbox{
                width: 64px;
                height: 32px;
                position: relative;
                box-sizing: border-box;
            }
            .batterybox{
                width: 60px;
                height: 32px;
                position: absolute;
                border: 2px solid;
                border-radius: 9px;
                box-sizing: border-box;
            }
            .outbox{
                width: 2px;
                height: 10px;
                background-color: #222;
                position: absolute;
                top: 11px;
                right: 0px;
            }
            .chargingbox{
                height: 22px;
                position: absolute;
                top: 5px;
                left: 5px;
                border-radius: 5px;
                animation-name: charging;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-delay: 2s;
            }
            @keyframes charging {
                0% {
                    width: 1px; 
                    background-color: red; }
                50% { 
                    width: 25px;
                    background-color: yellow; }
                100% { 
                    width: 50px;
                    background-color: green; }
            }
        </style>
    </head>
    <body>
        <div class="bigbox">
            <div class="batterybox"></div>
            <div class="outbox"></div>
            <div class="chargingbox"></div>
        </div>
    </body>
</html>
