<!DOCTYPE html>

<html>
    <body>
        <!-- video包括source -->
        <video
            width="500"
            height="200"
            controls="controls"
        >
            <source
                src="https://example.com/video.mp4"
                type="video/mp4"
            />
        </video>
        <!-- video设置src -->
        <video
            controls="controls"
            width="500"
            height="200"
            src="https://example.com/video.mp4"
            type="video/mp4"
        >
        您的浏览器不支持VIDEO
        </video>
        <!-- audio包裹source -->
        <audio
            controls="controls"
            width="300"
            height="100"
        >
            <source src="https://example.com/audio.mp3" type="audio/ogg" />
        </audio>
        <!-- audio设置src -->
        <audio
            controls="controls"
            width="300"
            height="100"
            src="https://example.com/audio.mp3" type="audio/ogg"
        >
        </audio>
        <!-- a超链接直接跳转新页面播放 -->
        <a href="https://example.com/video.mp4" >音频</a>
        <a href="https://example.com/audio.mp3">视频</a>

        <!-- HTML表格 -->
         <table border="1">
            <caption>HTML表格标签及其描述</caption>
            <thead>
                <tr>
                    <th>标签</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>table</td>
                    <td>定义表格</td>
                </tr>
                <tr>
                    <td>caption</td>
                    <td>定义表格标题</td>
                </tr>
                <tr>
                    <td>thead</td>
                    <td>定义表格页眉</td>
                </tr>
                <tr>
                    <td>tbody</td>
                    <td>定义表格主体</td>
                </tr>
                <tr>
                    <td>tfoot</td>
                    <td>定义表格页脚</td>
                </tr>
                <tr>
                    <td>tr</td>
                    <td>定义表格行</td>
                </tr>
                <tr>
                    <td>th</td>
                    <td rowspan="2">定义表格单元格（表头 主体 页脚都可以）</td>
                </tr>
                <tr>
                    <td>td</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">制表时间2025年3月4日</td>
                </tr>
            </tfoot>
         </table>
         <br />
         <br /><br /><br /><br /><br /><br />
         <!-- 合并单元格 -->
          <table border="1">
            <caption>这是一个简介的表格</caption>
            <thead>
                <tr>
                    <th colspan="5">简介</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>姓名</td>
                    <td>qvtu</td>
                    <td>民族</td>
                    <td>汉族</td>
                    <td rowspan="4">照片</td>
                </tr>
                <tr>
                    <td>籍贯</td>
                    <td>福建省晋江市</td>
                    <td>身高</td>
                    <td>666</td>
                </tr>
                <tr>
                    <td>电话</td>
                    <td>0595-88888888</td>
                    <td>QQ</td>
                    <td>888888888</td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>email@qvtu.edu.cn</td>
                    <td>爱好</td>
                    <td>唱跳RAP音乐</td>
                </tr>
            </tbody>
          </table>
    </body>
</html>
