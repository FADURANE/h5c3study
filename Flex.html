<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
          .container {
            border: solid;
            width: 500px;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
          }
          .box {
            background-color: #efe;
            border: solid;
            width: 100px;
            height: 100px;
            margin: 10px;
          }
        </style>
    </head>
    <body>
        <div class="container">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
        </div>
    </body>
</html>
