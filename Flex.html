<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Flex 布局示例</title>
<style>
.container {
width: 600px;
margin: 50px auto;
}

.row {
display: flex;
height: 150px;
}

.row.top .box {
flex: 1; /* 三等分 */
}

.row.bottom .box-left {
flex: 2; /* 占两份 */
}

.row.bottom .box-right {
flex: 1; /* 占一份 */
}

.box {
display: flex;
align-items: center;
justify-content: center;
font-size: 14px;
color: #000;
}

.purple { background-color: purple; }
.aqua { background-color: aqua; }
.green { background-color: lightgreen; }
.wheat { background-color: wheat; }
</style>
</head>
<body>

<div class="container">
<div class="row top">
<div class="box purple"></div>
<div class="box aqua"></div>
<div class="box purple"></div>
</div>
<div class="row bottom">
<div class="box box-left green">down left</div>
<div class="box box-right wheat">down right</div>
</div>
</div>

</body>
</html>
