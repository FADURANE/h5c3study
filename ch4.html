<!DOCTYPE html>
<html>
    <body>
        <form method="post">
            <fieldset>
                <legend>登录表单</legend>
                用户名：<input type="text" value="Kroosu" name="username"/>
                <br /><br />
                密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" />
                <br /><br />
                验证码：<input type="text" name="verifycode" />
                <img src="https://192.168.120.62/jsxsd/verifycode.servlet" />
                <br /><br />
                <input type="submit" value="登录" />
            </fieldset>
            
        </form>
        <br /><br /><br /><br />
        <form>
            <fieldset>
                <legend>注册表单</legend>
                手机号：<input type="text" maxlength="11" />
                <br /><br />
                短信验证码：<input type="text" size="4" disabled/>
                <button disabled>免费获取</button>
                <br /><br />
                密码：<input type="password" required />
                <br /><br />
                确认密码：<input type="password" required />
                <br /><br />
                姓名：<input type="text" />
                <br /><br />
                性别：<input type="radio" name="gender" />男
                <input type="radio" name="gender" />女
                <br /><br />
                爱好：<input type="checkbox" name="sing" value="on" />唱歌
                <input type="checkbox" name="dance" value="on" />跳舞
                <input type="checkbox" name="extra" value="on"/> ...
                <br /><br />
                出生日期：<input type="date" />
                <br /><br />
                喜欢的颜色：<input type="color" />
                <br /><br />
                年龄：<input type="number" max="100" min="50" step="10"/>
                <br /><br />
                学校：<input type="text" value="泉州职业技术大学" readonly />
                <br /><br />
                时间：<input type="datetime-local" />
                <br /><br />
                <button type="submit">注册</button>
                <button type="reset">重置</button>
            </fieldset>
        </form>
    </body>
</html>
