<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <form action="http://localhost:8080/submit-form" method="get"
         autocomplete="on" target="_self">
            <fieldset>
                <legend>新建仓库表单</legend>
                仓库名称：
                <br />
                <input type="text" list="repoName" name="repoName" />
                <datalist id="repoName">
                    <option>h5c3study</option>
                    <option>vue3study</option>
                </datalist>
                <br /><br />
                归属：
                <select>
                    <option>你</option>
                    <option>我</option>
                    <option>他</option>
                </select>
                <br /><br />
                路径：
                <br />
                <input type="text" />
                <br /><br />
                仓库介绍：
                <br />
                <textarea cols="22">这是介绍</textarea>
                <br /><br />
                <input type="radio" name="opensource" value="open" /> 开源
                <br />
                <input type="radio" name="opensource" value="private" /> 私有
                <br />
                <hr />
                <input type="checkbox" name="initRepo" value="on" /> 初始化仓库
                <br /><br />
                选择语言：
                <select>
                    <option>Java</option>
                    <option>Python</option>
                    <option>C</option>
                    <option>C++</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>...</option>
                </select>
                <br /><br />
                添加.gitignore
                <select>
                    <option>默认模板</option>
                    <option>自定义模板</option>
                </select>
                <br /><br />
                添加开源许可证
                <select>
                    <option>MIT</option>
                    <option>Apache</option>
                    <option>...</option>
                </select>
                <br /><br />
                <input type="checkbox"/>设置模板
                <br /><br />
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="readme" value="on">Readme文件
                <input type="checkbox" name="issue" value="on">Issue模板文件
                <input type="checkbox" name="pullrequest" value="on">Pull Request模板文件
                <br /><br />
                <input type="checkbox" />选择分支模型
                <select>
                    <option>单分支模型</option>
                    <option>多分支模型</option>
                </select>
                <br /><br />
                <button type="submit">创建</button>
                <button type="reset">重置</button>
            </fieldset>
        </form>
    </body>
</html>
